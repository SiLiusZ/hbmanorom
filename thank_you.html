<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

            font-family: 'Opun Sans', sans-serif;
            background-color: #e9ecef; /* สีพื้นหลังอ่อน ๆ */

        .container {
            max-width: 700px;
            margin-top: 80px;
        }
        .thank-you-card {
            background: #ffffff;

            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .icon-success {
            font-size: 4rem;
            color: #28a745; /* สีเขียว */

        }
        h1 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .btn-home {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-home:hover {

            border-color: #0056b3;
        }

    <div class="thank-you-card">
        <div class="icon-success">
            &#10003; </div>
        
        <h1>ขอบคุณสำหรับการเข้าร่วมโครงการ</h1>

        <hr class="my-4">
        
        <p class="text-muted">หากมีข้อสงสัยหรือต้องการข้อมูลเพิ่มเติม สามารถติดต่อทีมวิจัยได้ตลอดเวลาค่ะ</p>
        
        <a href="index.html" class="btn btn-lg text-white mt-3 btn-home">
            กลับสู่หน้าหลักโครงการ
        </a>
    </div>
</div>
